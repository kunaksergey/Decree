<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template = "/order/template/orderDetails.xhtml">
        <ui:define name="act">
            <h:form rendered = "#{orderJsfController.hasCurrentUserSign() and not orderJsfController.isSignByCurrentUser()}">
            <p:commandButton value="toSign" id="toSign" actionListener="#{orderJsfController.addSign}" ajax="false" >
                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
            </p:commandButton>
            </h:form>
        </ui:define>
     </ui:composition>
</h:body>
</html>
