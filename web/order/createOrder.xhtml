<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeController.locale}" encoding="UTF-8" contentType="text/html">
<h:head>
    <title> "#{app['title.create']}"</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <p:panel id="panel" header="#{app['label.create']}" style="margin-bottom:10px;">
            <table>
                <tr>
                    <td><p:messages id="messages" autoUpdate="true" closable="true"/></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><h:outputText for="captionOrder" value="#{app['label.caption']}"/></td>

                    <td>
                        <p:inputText id="captionOrder" value="#{orderCreateJsfController.order.caption}"
                                        required="true" requiredMessage="#{msg['message.caption.requered']}">
                            <f:validator validatorId="lengthCustomValidator"/>
                            <f:attribute name="minimum" value="3"/>
                            <f:attribute name="maximum" value="50"/>
                            <f:attribute name="message"
                                         value="#{app['label.caption']}.#{msg['message.caption.validate']}"/>
                     </p:inputText>
                    </td>
                </tr>

                <tr>
                    <td><h:outputText for="descriptionOrder" value="#{app['label.description']}"/></td>

                    <td>
                        <p:inputTextarea rows="10" cols="50" id="descriptionOrder" value="#{orderCreateJsfController.order.description}"
                                     label="First name"
                                     required="true" requiredMessage="#{msg['message.desription.requered']}">
                            <f:validator validatorId="lengthCustomValidator"/>
                            <f:attribute name="minimum" value="5"/>
                            <f:attribute name="maximum" value="500"/>
                            <f:attribute name="message"
                                         value="#{app['label.description']}.#{msg['message.description.validate']}"/>
                        </p:inputTextarea>
                    </td>
                </tr>
            </table>
        </p:panel>
        <div>
            <p:pickList id="pickList" converter="primeFacesPickListConverter" value="#{orderCreateJsfController.users}" var="user"
                        itemValue="#{user}" itemLabel="#{user.lastName} #{user.firstName}"
                        showSourceControls="true" showTargetControls="true" showCheckbox="true"
                        responsive="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >
            </p:pickList>
        </div>
        <p:commandButton value="Reset" type="reset" />
        <p:commandButton value="Save" id="save" actionListener="#{orderCreateJsfController.save}" ajax="false" action="moveMenu"/>

    </h:form>
</h:body>
</f:view>
</html>
